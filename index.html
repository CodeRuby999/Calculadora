<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>

    <head>
        <h1 class="text-center titulo">Calculadora Estandar</h1>
    </head>
    <main class="contenedor border"> 
        
        <table class="row">
            <div class="col-5">
                <tr>
                    <td colspan="4"><input class="pantalla-cal border" type="text" id="mostrar" ></td>
                </tr>

                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-7" value="7">7</button></td>

                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-8" value="8">8</button></td>

                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-9" value="9">9</button></td>

                    <td> <button class="btn btn-dark m-1 btn-lg" id="suma" value="+"> + </button></td>
                </tr>
            
                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-4" value="4">4</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-5" value="5">5</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-6" value="6">6</button></td>
                    <td> <button class="btn btn-dark m-1 btn-lg signo" id="resta" value="-"> - </button></td>
                </tr>
                
                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg" value="1"
                    >1</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-2" value="2"   >2</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg" id="numero-3" value="3">3</button></td>
                    <td> <button class="btn btn-dark m-1 btn-lg signo" id="multiplicacion" value="x"> x </button></td>
                </tr>

                <tr>
                    <td><button class="btn btn-danger m-1 btn-lg " value="Eliminar">C</button></td>
                    <td><button class="btn btn-primary m-1 btn-lg " value="=">=</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg signo" value="."> . </button></td>
                    <td><button class="btn btn-dark m-1 btn-lg " id="division" value="รท"> รท </button></td>
                </tr>
            </div>
        </table>
   
    </main>     
    
    
    
    <script src="script.js"></script>             
</body>
</html>
