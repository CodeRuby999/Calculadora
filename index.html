<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>

    <head>
        <h1 class="text-center">Calculadora</h1>    
    </head>
    
    <main class="container"> 
        <table class="row">
            <div class="col-5">

                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg">7</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg">8</button class="btn btn-secondary m-1 btn-lg"></td>
                        <td><button class="btn btn-secondary m-1 btn-lg">9</button></td>
                    <td class="btn btn-dark m-1 btn-lg"> + </td>
                </tr>
            
                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg">4</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg">5</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg">6</button></td>
                    <td class="btn btn-dark m-1 btn-lg signo"> - </td>
                </tr>
                
                <tr>
                    <td><button class="btn btn-secondary m-1 btn-lg">1</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg">2</button></td>
                    <td><button class="btn btn-secondary m-1 btn-lg">3</button></td>
                    <td class="btn btn-dark m-1 btn-lg signo"> x </td>
                </tr>

                <tr>
                    <td colspan="2"><button class="btn btn-danger m-1 btn-lg ">Eliminar</button></td>
                    <td><button class="btn btn-primary m-1 btn-lg ">=</button></td>
                    <td><button class="btn btn-dark m-1 btn-lg "> รท </button></td>
                </tr>

            </div>
   
    </main>     
    
    
    
    <script src="script.js"></script>             
</body>
</html>
